<div class="container">


	<h3>Recherche de ressources</h3>
	<form class="form-inline" onsubmit="recherche_ressource();return false;">
		<div id="querybuilder" class="querybuilder" data-url="/v1/ressource" data-usehash="true"></div>
		<input type="button" onclick="$('#querybuilder').querybuilder('add')" value="&#43; Ajouter un critère supplémentaire"></input>
		<input type="submit" value="&#8981; Rechercher"></input>
		<a href="#" target="_blank" onclick="this.href='/Page/Acc%C3%A8s%20cartographique.html#'+JSON.stringify($('#querybuilder').querybuilder('get'));"                      >&#9873; Visualiser</a>
	</form>
	
	
	
	
	
	
	
	</div>
<div class="table-responsive"><table id="restable" class="restable table table-condensed table-hover"></table></div>

<script src="/js/Ressource.js"></script>
<script>
(document.getElementById('logo_modelespace')||{}).hidden=1;
function recherche_ressource(){
	var q=$('#querybuilder').querybuilder('get');
	
	location.hash=JSON.stringify(q);
	$('#restable').restable('query',"/v1/ressource/",JSON.parse(location.hash.slice(1)));
}
document.body.onload=(function(){
	$('#restable').restable(Ressource.table());

	$('#querybuilder').on('ready.bs.querybuilder',function(ev){
	
	
		if(!location.hash || location.hash.length<=2)return;
		$('#querybuilder').querybuilder('set',location.hash.slice(1));
		recherche_ressource();
	});
})
</script>
