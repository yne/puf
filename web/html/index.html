<!DOCTYPE html>
<html mani_fest="cache.manifest">
	<head>
		<title>Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<div class="modal fade" id="Modal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content" id="ModalDrop"
				ondragleave="$(this).removeClass('dropable');return false;"
				ondragover="$(this).addClass('dropable');return false;"
				ondrop="$(this).removeClass('dropable');var fr=new FileReader();
					fr.onload=(this.onload||$.noop).bind(fr,this);
					fr.readAsText(event.dataTransfer.files[0]);
					return false;">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;Déposez un fichier CSV sur cette fenetre pour l'importer</h4>
					</div>
					<div class="modal-body"></div>
				</div>
			</div>
		</div>
		<div id="Alert"></div>
		<header id="menu"></header>
		<div    id="page" class="container"></div>
		<footer id="foot"></footer>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="/js/menu.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/ajax.js"></script>
	</body>
</html>
